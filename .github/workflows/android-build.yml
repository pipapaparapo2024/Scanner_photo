name: Android Build and Release

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch: # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é

env:
  NODE_VERSION: '18'
  JAVA_VERSION: '17'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Install mobile dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Run mobile linter
        working-directory: ./mobile
        run: npm run lint || true # –ù–µ –ø—Ä–µ—Ä—ã–≤–∞–µ–º —Å–±–æ—Ä–∫—É –ø—Ä–∏ –æ—à–∏–±–∫–∞—Ö –ª–∏–Ω—Ç–µ—Ä–∞

      - name: Run mobile tests
        working-directory: ./mobile
        run: npm test -- --passWithNoTests || true

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend tests
        working-directory: ./backend
        run: npm test

  build:
    name: Build Android APK/AAB
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        working-directory: ./mobile/android
        run: chmod +x gradlew

      - name: Decode keystore
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 -d > mobile/android/app/release.keystore
            echo "‚úÖ Keystore decoded"
          else
            echo "‚ö†Ô∏è Keystore not found, using debug keystore"
          fi

      - name: Build APK (Debug)
        if: github.event_name == 'pull_request'
        working-directory: ./mobile/android
        run: ./gradlew assembleDebug

      - name: Build APK (Release)
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        working-directory: ./mobile/android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -n "$KEYSTORE_PASSWORD" ]; then
            ./gradlew assembleRelease \
              -Pandroid.injected.signing.store.file=app/release.keystore \
              -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
              -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
              -Pandroid.injected.signing.key.password="$KEY_PASSWORD"
          else
            echo "‚ö†Ô∏è Using debug keystore for release build"
            ./gradlew assembleRelease
          fi

      - name: Build AAB (Release Bundle)
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        working-directory: ./mobile/android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -n "$KEYSTORE_PASSWORD" ]; then
            ./gradlew bundleRelease \
              -Pandroid.injected.signing.store.file=app/release.keystore \
              -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
              -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
              -Pandroid.injected.signing.key.password="$KEY_PASSWORD"
          else
            echo "‚ö†Ô∏è Using debug keystore for release bundle"
            ./gradlew bundleRelease
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: ignore

      - name: Upload Release APK artifact
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: mobile/android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: ignore

      - name: Upload Release AAB artifact
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: mobile/android/app/build/outputs/bundle/release/app-release.aab
          if-no-files-found: ignore

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Get version from package.json
        id: get_version
        working-directory: ./mobile
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}-${{ github.run_number }}
          name: Release v${{ steps.get_version.outputs.version }}-${{ github.run_number }}
          body: |
            ## üöÄ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —Å–±–æ—Ä–∫–∞
            
            **–í–µ—Ä—Å–∏—è:** ${{ steps.get_version.outputs.version }}
            **Build:** #${{ github.run_number }}
            **Commit:** ${{ github.sha }}
            
            ### üì¶ –ê—Ä—Ç–µ—Ñ–∞–∫—Ç—ã
            - APK –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏
            - AAB –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –≤ RuStore
            
            ### üìù –ü—Ä–∏–º–µ—á–∞–Ω–∏—è
            - –°–±–æ—Ä–∫–∞ —Å–æ–∑–¥–∞–Ω–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —á–µ—Ä–µ–∑ GitHub Actions
            - –î–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –≤ RuStore –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ñ–∞–π–ª `.aab`
          files: |
            artifacts/app-release-apk/app-release.apk
            artifacts/app-release-aab/app-release.aab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notification (if webhook configured)
        if: always()
        run: |
          echo "‚úÖ Release created successfully"
          echo "üì± APK and AAB files are ready for download"
          echo "üîó Check the Releases page for download links"
